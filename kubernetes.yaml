apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-mcp
  labels:
    app: opentripplanner-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opentripplanner-mcp
  template:
    metadata:
      labels:
        app: opentripplanner-mcp
    spec:
      containers:
      - name: opentripplanner-mcp
        image: opentripplanner-mcp:latest
        imagePullPolicy: Always
        env:
        - name: ENV
          value: "production"
        - name: CLIENT_NAME
          value: "entur-mcp"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        readinessProbe:
          exec:
            command: ["echo", "1"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-mcp
spec:
  selector:
    app: opentripplanner-mcp
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
